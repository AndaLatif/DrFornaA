<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DrForna Cotranscriptional Folding</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' type='text/css' href="css/lib/bootstrap.min.css" />
    <link rel='stylesheet' type='text/css' href='css/lib/fornac.css' />
    <link rel='stylesheet' type='text/css' href='css/treemap.css' />
    <link rel='stylesheet' type='text/css' href='css/drforna.css' />
    <link rel='stylesheet' type='text/css' href='css/page-stuff.css' />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- SVG Canvas -->
  <div id="main">
    <div class="btn-group" role="group">
      <a href="#" class="btn btn-primary btn-sm btn-file"><span class="glyphicon glyphicon-file"></span> Load Data<input type="file" id="files" name="files" title="Enter an input file"></a>
      <button type="button" class="btn btn-default btn-sm" onclick='saveSVG()'><span class="glyphicon glyphicon-download-alt"></span> Save SVG</button>
      <button type="button" class="btn btn-default btn-sm" onclick='toggleView()'><span class="glyphicon glyphicon-download-alt"></span> Toggle View</button>
    </div>

    <div class="btn-group pull-right" role="group">
      <button type="button" class="btn btn-default btn-sm" id="btn_help" data-toggle="modal" data-target="#helpModal"><span class="glyphicon glyphicon glyphicon-question-sign"></span> Help</button>
      <button onclick="toggleFullScreen('main'); return false;" class="btn btn-default btn-sm" title="Fullscreen"><span class="glyphicon glyphicon-fullscreen"></span></button>
    </div>

    <div class="modal js-loading-bar">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-body">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">0%</div>
            </div>
            <div class="alert alert-danger" role="alert"></div>
         </div>
       </div>
     </div>
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="helpModalLabel">Help</h4>
          </div>
          <div class="modal-body">
          <h4>About</h4>
          <p>
          This application displays the results of a co-transcriptional folding simulation.

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/d3.min.js"></script>

    <!-- FileSaver -->
    <script type="text/javascript" src="js/lib/saveSvgAsPng.js"></script>
    <script type="text/javascript" src="js/lib/FileSaver.min.js"></script>

    <script type='text/javascript' src='js/lib/d3-rnaplot.js'></script>
    <script type='text/javascript' src='js/drforna.js'></script>
    <script type='text/javascript' src='js/interface.js'></script>

    <div id="visContainer" class="svg-cotainer" ></div>

  </div> <!-- /#main -->
  <script type='text/javascript'>
        //dotplot('#dotplot');
  </script>
  </body>
</html>
