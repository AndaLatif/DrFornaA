<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrForna</title>
    <link rel="stylesheet" href="main.css" />

</head>
<body id="tot"> 
    <div id="title">DrForna: visualization of cotranscriptional folding</div>

    <div id='result'>
        <div class="form">
            <div class="fileinput">                
                <input class="fileinp" type="file" id="files" name="files"  title="Enter an input file">
                
            </div>
            <div class="seqToggleDiv"> 
                <button id="toggleSequence">Sequence</button>
            </div>
           
        </div> 
        <div id="seqfield" class="seqform"> 
            <textarea id="sequence" name="sequence" rows="2">-</textarea>
            <div class="alignleft">
                <input type="file" 
                       name="files"
                       id="files"
                       class="seqfileinpc" 
                       title="Provide an sequence input file in fasta format."
                       style="width: 140pt;">
            </div>
            <div class="alignright">
                <button id="SeqReload">Load Sequence</button>
            </div>
            <div style="clear: both;"></div>
            <p></p>
        </div>
        <div id="fullScreenContainer">
            <div id="controlContainer" >
                min occupancy: <input class="occupancy" type="text" id="occupancy" name="occupancy" title="Occupancy" value="0.01" style="width: 30pt;">
                
                
                <button class="bform" id="toggleAnimation">Play/Pause</button><input class="playspeed" type="text" id="speed" name="playspeed" title="Play speed" value="5" style="width: 30pt;">
                ms/frame
                <button class="bform" id="downloadButton" title="Download plot as SVG">Download</button>
                <button class="bform" id="toggleFullScreen">Fullscreen</button>
            </div>
            <div id="drTrafoContainer">
                <div id="visContainer">See the results here</div>
                <div id="tableContainer"></div>
                <div id="divdatatable"></div>
                
            </div>
            <button id="toggleTable">Toggle summary table</button>
        </div>
        <p class="alignright">
            <a href=help.html>Help</a>
            <a href=https://github.com/ViennaRNA/drforna>Github</a>
        </p>
    </div>
    
    <script language="JavaScript" src="drforna.js"></script>

</body>
